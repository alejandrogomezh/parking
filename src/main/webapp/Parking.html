<!DOCTYPE html>
<html>
    <head>
		<meta charset="ISO-8859-1">
		<title>Parqueadero</title>
        <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js'></script>
        <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-resource.js'></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		
		<link rel="stylesheet" type="text/css" href="./src/vendor/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./src/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="./src/vendor/animate/animate.css">
		<link rel="stylesheet" type="text/css" href="./src/vendor/select2/select2.min.css">
		<link rel="stylesheet" type="text/css" href="./src/vendor/perfect-scrollbar/perfect-scrollbar.css">
		
		<link rel="stylesheet" type="text/css" href="./src/css/util.css">
		<link rel="stylesheet" type="text/css" href="./src/css/parking.table.css">
		
		<script src="./src/vendor/bootstrap/js/popper.min.js"></script>
		<script src="./src/vendor/bootstrap/js/bootstrap.min.js"></script>
		<script src="./src/vendor/select2/select2.full.min.js"></script>
		
		<script src="./src/js/parking.table.js"></script>
		
		<link type="text/css" rel="stylesheet" href="./src/css/parking.css">	
		<script src='./src/js/parking_rest.js'></script>
    </head>
    <body ng-app='ParkingApp'>
		<div class="container-all">
		
			<div class="form-container">
			    <h1>Parqueadero</h1>
			    <form ng-controller="inputCtrl">
			    	<select class="form-control" ng-model="tipo">
			    		<option value="moto">Moto</option>
			    		<option value="carro">Carro</option>
			    	</select>
			        <input class="form-control" ng-model="placa" type="text" name="placa" placeholder="placa">
			        <input class="form-control" ng-model="cilindraje" type="text" name="cilindraje" placeholder="cilindraje">
			        <button class="button-input-car" ng-click="buttonInputCar()">Ingresar</button>
			    </form>
			</div>
			
			<div class="container-table100" ng-controller='registerFilterCtrl'>
	
				<form class="radio-container">
					In<input class="radio" type="radio" ng-model="filterType" id="Radios2" ng-change='newFilter(filterType)' value="In">
					Out<input class="radio" type="radio" ng-model="filterType" id="Radios3" ng-change='newFilter(filterType)' value="Out">
					All<input class="radio" type="radio" ng-model="filterType" id="Radios1" ng-change='newFilter(filterType)' value="All">
				</form>
				
				<div class="wrap-table100">
					<div class="table100 ver1 -m-b-110" >
						<table ng-table="vm.tableAdmittes" data-vertable="ver1">
							<thead>
								<tr class="table100-head">
									<th class="column1">tipo</th>
									<th class="column2">placa</th> 
									<th class="column3">ingreso</th>
									<th class="column4">salida</th>
									<th class="column5"></th>
								</tr>
							</thead>
							<tbody>
					            <tr ng-repeat="income in $admittes">
					                <td class="column1">{{ income.vehicle.tipo }}</td>
					                <td class="column2">{{ income.vehicle.placa }}</td>
					                <td class="column3">{{ income.ingreso | date : 'dd/MMM/yyyy H:mm'}}</td>
					                <td class="column4">{{ income.salida | date : 'dd/MMM/yyyy H:mm'}}</td>
					                <td class="column5"><button ng-controller="outputCtrl" class="button-output-car" ng-click="buttonOutputCar(income.vehicle.placa)">SALIR</button></td>
					            </tr>
				            </tbody>
						</table>
					</div>
				</div>
				
			</div>
			
		</div>
    </body>
</html>
